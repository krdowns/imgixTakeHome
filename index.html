<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="ix:host" content="assets.imgix.net" />
    <meta property="ix:useHttps" content="true" />
    <title>Imgix Take Home</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul>
        <li>ImageEditor</li>
        <li class="right-list"><p>Powered by</p><a href="https://www.imgix.com/"><img src="images/imgIX Logo.png"></a></li>
      </ul>
    </nav>
    <div class="content">
      <div class="image-editor-container">  
        <div class="image-container">
          <picture>
            <img
              id="image"
              src="https://assets.imgix.net/examples/butterfly.jpg?txtclr=fff&txtalign=center%2Cmiddle&txtsize=48"
            />
          </picture>
        </div>
      </div>
      <div id="form" class="image-details-container">
        <div class="settings-header"><h3>Image Settings</h3></div>
        <div class="image-details-card">
          <div class="info-card">
            <label>Name</label>
            <h4>butterfly.jpg</h4>
          </div>
          <div class="info-card">
            <label>Size</label>
            <h4>455KB</h4>
          </div>
        <div class="stylize-card">
          <button class="accordion" onclick="rotateCaret();"><p class="stylize-header">Stylize</p><i class="text-chevron fas fa-chevron-down"></i></button>
          <div class="panel">
            <label>Text Input</label>
            <input type="text" placeholder="Enter Text" id="title">
            <label>Overlay Color</label>
            <input type="text" placeholder="Enter Hexcode Color" id="overlay" />
            <div class="font-style-card">
              <label>Blend Mode</label>
              <select>
                <option>Overlay</option>
                <option>Lighten</option>
                <option>Darken</option>
              </select>
            </div>
          </div>
        </div>
        <div class="url-info-card">
          <div class="url-info">
            <div class="input-wrapper">
              <label>URL</label>
              <svg class="copy-button" onclick="copyText()" xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <path fill="#475F72" fill-rule="evenodd" d="M1 10H0V2.008a2 2 0 0 1 1.998-2L10 0v1L2 1.008a1 1 0 0 0-.999 1V10zm10-5.793v3.794h3.794L11 4.207zm4 4.794h-4a1 1 0 0 1-1-1V4H4.5a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V9.001zM11 3a.5.5 0 0 1 .354.146l4.5 4.5A.5.5 0 0 1 16 8v6.5a1.5 1.5 0 0 1-1.5 1.5h-10A1.5 1.5 0 0 1 3 14.5v-10A1.5 1.5 0 0 1 4.5 3H11z"/>
              </svg>
            </div>
              <input type=text id="url-result"/>
          </div>
        </div>
        <div class="button-container">
          <button class="reset" onclick="resetChanges()">Reset</button>
          <button class="preview-changes" onclick="applyChanges()">Preview</button>
        </div>
      </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/676d649cf4.js"></script>
  </body>
</html>
